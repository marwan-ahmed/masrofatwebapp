<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متتبع المصروفات اليومية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple dark mode based on user preference */
    :root {
      color-scheme: light dark;
    }
  </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900">
  <app-root>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; direction: ltr; color: #475569;">
      Loading application...
    </div>
  </app-root>

  <script type="importmap">
  {
    "imports": {
      "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
      "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
      "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
      "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
      "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
      "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
      "@angular/core": "https://next.esm.sh/@angular/core@^20.1.6-0?external=rxjs",
      "@angular/common": "https://next.esm.sh/@angular/common@^20.1.6-0?external=rxjs",
      "@angular/forms": "https://next.esm.sh/@angular/forms@^20.1.6-0?external=rxjs",
      "@supabase/supabase-js": "https://next.esm.sh/@supabase/supabase-js@^2.57.2?external=rxjs"
    }
  }
  </script>

  <script type="module">
    import { bootstrapApplication } from 'https://next.esm.sh/@angular/platform-browser@^20.1.6-0';
    import { AppComponent } from './src/app.component.ts';
    import { provideHttpClient, withFetch } from 'https://next.esm.sh/@angular/common@^20.1.6-0/http';

    bootstrapApplication(AppComponent, {
        // Register application-level providers
        providers: [
            provideHttpClient(withFetch())
        ]
    }).catch(err => console.error(err));
  </script>
</body>
</html>
